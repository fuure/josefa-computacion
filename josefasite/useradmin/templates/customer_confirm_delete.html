{% extends 'base.html' %}

{% block content %}
  <h2>Delete Customer</h2>
  <p>Are you sure you want to delete '{{ customer.name }}'?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
  </form>
  <a href="{% url 'customer_list' %}" class="btn btn-primary">Cancel</a>
{% endblock %}
