{% extends 'base.html' %}

{% block content %}
  <h2>Productos</h2>
  <a href="{% url 'product_create' %}" class="btn btn-primary">Agregar producto</a>

  <table class="table table-striped">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Descripción</th>
        <th>Acción</th>
      </tr>
    </thead>
    <tbody>
      {% for product in products %}
        <tr>
          <td>{{ product.name }}</td>
          <td>{{ product.description }}</td>
          <td>
            <a href="{% url 'product_detail' product.id %}" class="btn btn-info btn-sm">Detalle</a>
            <a href="{% url 'product_update' product.id %}" class="btn btn-warning btn-sm">Editar</a>
            <a href="{% url 'product_delete' product.id %}" class="btn btn-danger btn-sm">Eliminar</a>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
