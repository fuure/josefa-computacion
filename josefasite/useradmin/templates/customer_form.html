{% extends 'base.html' %}

{% block content %}
  <h2>{% if form.instance.id %}Edit{% else %}Add{% endif %} Customer</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Save</button>
  </form>
  <a href="{% url 'customer_list' %}" class="btn btn-primary">Back to List</a>
{% endblock %}
